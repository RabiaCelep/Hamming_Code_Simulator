<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Hamming(13,8) SEC-DED Kodlayıcı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 6px 0;
            padding: 8px;
            width: 100%;
            font-size: 1rem;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Hamming(13,8) SEC-DED Simülatörü</h1>

    <label for="dataInput">8 Bitlik Veri Giriniz (örn: 11010101):</label>
    <input type="text" id="dataInput" placeholder="8 bit ikili sayı (örn: 10101100)">
    <button onclick="generateHammingCode()">Hamming Kodunu Oluştur</button>
    <pre id="hammingCodeOutput"></pre>

    <hr>

    <label for="errorBit">Hata Enjekte Edilecek Bit Pozisyonu (1-13):</label>
    <input type="number" id="errorBit" min="1" max="13">
    <button onclick="introduceError()">Hata Enjekte Et</button>
    <pre id="errorOutput"></pre>

    <hr>

    <button onclick="detectAndCorrectError()">Hata Tespit ve Düzeltme</button>
    <pre id="correctionOutput"></pre>

    <script src="hamming.js"></script>
</body>
</html>
